services:
  - type: web
    name: vam-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./vam_insurance.db
      - key: FRONTEND_URL
        value: https://vam-insurance.vercel.app
        # Update this after deploying frontend to Vercel
      - key: ENVIRONMENT
        value: production
